version: '3.7'
services:
  postgres:
    image: postgres:latest
    ports:
      - '5432:5432'
    volumes:
      - ./data:/VAR/LIB/POSTGRESQL
    environment:
      - POSTGRES_RANDOM_ROOT_PASSWORD=yes
      - POSTGRES_DATABASE=db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=mysecretpassword